<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cEDH Pod Randomizer + Mulligan Tips</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #fbbf24;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 120px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      margin-bottom: 1rem;
      font-family: monospace;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 2rem;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #output {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .player-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
    }

    .player-card img {
      width: 223px;
      height: 310px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .player-card h2 {
      font-size: 1.25rem;
      color: #facc15;
    }

    .tip {
      font-style: italic;
      font-size: 0.9rem;
      margin-top: 0.75rem;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>cEDH Pod Randomizer + Mulligan Tips</h1>
  <textarea id="playerInput" placeholder="Enter player info,\ne.g.:\nCris — Tymna the Weaver, Kraum, Ludevic's Opus — Turbo\nBrandon — Atraxa, Praetors' Voice — Midrange"></textarea>
  <button id="randomizeButton">Randomize Pod</button>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
