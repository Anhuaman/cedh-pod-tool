<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cEDH Pod Randomizer + Mulligan Tips</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>cEDH Pod Randomizer + Mulligan Tips</h1>

  <div id="input-container">
  <textarea id="playerInput" rows="8" cols="60">
    Player1 — Etali, Primal Conqueror — Turbo
    Player2 — Kinnan, Bonder Prodigy — Midrange
    Player3 — Thrasios, Triton Hero and Francisco, Fowl Marauder — Midrange
    Player4 — Magda, Brazen Outlaw — Stax
  </textarea>
    <button id="randomizeButton">Randomize Pod</button>
  </div>

  <div id="output" class="grid"></div>
  <div id="moxfield-section">
  <h2>Moxfield Mulligan Tester</h2>
  <input type="text" id="deckUrl" placeholder="Paste Moxfield deck URL here" />
  <div class="mulligan-controls">
    <button id="loadDeck">Load Deck</button>
    <button id="mulligan" disabled>Mulligan</button>
  </div>
  <div id="hand"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
